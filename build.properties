#----------------------------------------------------------
title=peaberry - dynamic service extension for Google-Guice
#----------------------------------------------------------

module=org.ops4j.peaberry
version=1.1${qualifier}
api.packages=${module},${module}.builders,${module}.util
api.version=1.1

peaberry.jar=${dist.dir}/peaberry-${version}.jar

aop.jar=${dist.dir}/aopalliance-${aop.version}.jar
guice.jar=${dist.dir}/guice-${guice.version}.jar
proguard.jar=${antlib}/proguard-4.3.jar
jarjar.jar=${antlib}/jarjar-1.0.jar

build.cp=${asm.jar};${guice.jar};${felix.jar}
test.cp=${build}/classes;${build.cp};${testng.jar}
module.cp=${build}/classes.jar
deploy.cp=${aop.jar};${guice.jar};${peaberry.jar}

custom=true

